# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/libexec/i3blocks/$BLOCK_NAME

full_text=
align=center
separator=false
separator_block_width=6
#color=#e7dfd9
markup=pango

border_left=0
border_right=0
border_top=0
border_bottom=3
border=#0d1116

[focused window]
command=xtitle -s #-r
interval=persist
border=#64727e

