[disk-root]
label=
command=/usr/lib/i3blocks/disk
instance=/root
interval=30
markup=pango
border=#64727e

[disk-home]
label=
command=/usr/lib/i3blocks/disk $HOME
instance=/home/nivpgir
interval=30
markup=pango
border=#64727e

#
[cpu_usage]
label=
command=/usr/lib/i3blocks/cpu_usage
interval=10
markup=pango
border=#0073a0

#
[temp]
# label=
label=
# command=sensors -A | grep -oP '^Core.+?  \+\K\d+' # | awk '{k+=$1}END{print k/NR}'
command=printf %s°C  `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print k/NR}'`
# command=echo `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print k/NR}'`# °C
# command=/usr/lib/i3blocks/temperature
interval=10
markup=pango
border=#64727e


[wifi]
label=
command=/usr/lib/i3blocks/wifi
instance=wlp3s0
interval=10
markup=pango
border=#0073a0

[uptime_label]
label=
# command=/usr/lib/i3blocks/uptime
command=uptime | cut -d "," -f1 | cut -d " " -f5
interval=60
border=#543154

#[separator]
#full_text=〈
##color=#000000f58957

[memory]
label=⚅
command=/usr/lib/i3blocks/memory
instance=mem
interval=30
border=#556072

[battery]
label=
command=/usr/lib/i3blocks/battery
interval=5
border=#556072


[volume]
label=
command=/usr/lib/i3blocks/volume
instance=Master
interval=3
signal=10
border=#64727e

[mediaplayer]
label=♪
command=/usr/lib/i3blocks/mediaplayer
instance=mpd
interval=5
signal=10
border=#64727e
markup=pango

[mpd]
command=/usr/lib/i3blocks/i3blocks-mpd
interval=5
signal=10
border=#64727e
markup=pango

[time]
label=
command=date '+%I:%M %P'
interval=5
border=#0073a0
markup=pango

